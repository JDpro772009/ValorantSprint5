                        <div class="d-flex justify-content-center my-1" id="divRadios">
                            <input type="radio" class="btn-check" name="filtroRadio" id="ascendente" value="ascendente" autocomplete="off" checked @click="filtrar()">
                            <input type="radio" class="btn-check" name="filtroRadio" id="descendente" value="descendente" autocomplete="off" @click="filtrar()">
                        </div>
                        <select class="form-select" id="filtroSelect" @change="filtrar" aria-label="Default select example">

                                        Details
                                    </button>

                                    <div class="modal fade" :id="'exampleModal'+producto.id" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h1 class="modal-title fs-5" id="exampleModalLabel">{{producto.name}}</h1>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                </div>
